{% extends "main.html" %}

{% block header %}

{% end %}

{% block body %}

<!-- 
 	<p>1. Choose a radio button to pick the channel you want to analyze
    <br>
       2. Zoom to the range where you feel comfortable to pick start and end peak points
    <br>
       3. Pick 2 peak points and hit submit for further analysis in range between those 2 peak points
    <br>
       <b>Note:</b> <br>
       a) De-select the point you've already selected by clicking it again <br>
       b) You can always go back to the original state by choose any of the radio buttons
    </p>
 -->
{% end %}

{% block footer %}

{% end %}

{% block script_include %}

<link type="text/css" href="{{ static_url("css/main.css") }}" rel="stylesheet" />

<script language="javascript" type="text/javascript" src="{{ static_url("js/jquery-1.8.2.js") }}"></script>

{% end %}

{% block script %}
<script type="text/javascript">
$(document).ready(function () {
    var ws = new WebSocket("ws://192.168.1.3:8888/socket");
    ws.onmessage = function(event) {
       $('body').append('<div>' + event.data + '</div>');
    }
    $('body').append('<div> Start! </div>');
});
</script>
{% end %}
