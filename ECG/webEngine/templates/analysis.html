{% extends "main.html" %}

{% block header %}
	<h1>{{ header_text }}</h1>
	<input type="text" id="frequency" style="display:none" value="{{ frequency }}">
	
{% end %}

{% block body %}

<!-- 
 	<p>1. Pick the channel that you want to analyze
    <br>
       2. Zoom and pick any Q and T points
    <br>
       3. Hit 'Submit' to generate bin information on overall samples
    <br>
  <b>Note:</b> <br>
       a) De-select the point you've already selected by clicking it again <br>
       b) You can always go back to the original state by choose any of the radio buttons 
    </p>
-->
{% end %}

{% block footer %}
	{{ footer_text }}
{% end %}

{% block script_include %}
<STYLE type="text/css">
.file-wrapper {
  cursor: pointer;
  display: inline-block;
  overflow: hidden;
  position: relative;
}
.file-wrapper input {
  cursor: pointer;
  height: 100%;
  filter: alpha(opacity=1);
  -moz-opacity: 0.01;
  opacity: 0.01;
  position: absolute;
  right: 0;
  top: 0;
}
td {
	text-align:center;
}
</STYLE>
