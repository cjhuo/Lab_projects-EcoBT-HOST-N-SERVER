{% extends "main.html" %}

{% block header %}
	<!-- <h1>{{ header_text }}</h1>  -->
	<input type="text" id="frequency" style="display:none" value="{{ frequency }}">
	<div id="wrap" style="display: none">
		<form id="exportForm" action="http://export.highcharts.com/" method="POST">

			<textarea id="options" name="options" rows="12" cols="30">
			</textarea>
			
			<textarea id="type" name="type">
			</textarea>
			
			<textarea id="filename" name="filename">
			</textarea>
			
			<textarea id="constr" name="constr">
			</textarea>

			<!-- <input name="submit" type="submit" value="Generate Image">  -->
		</form>
	</div>
{% end %}
{% block body %}

{% end %}

{% block footer %}
	{{ footer_text }}
{% end %}

{% block script_include %}

<link type="text/css" href="{{ static_url("css/smoothness/jquery-ui-1.8.23.custom.css") }}" rel="stylesheet" />
<script language="javascript" type="text/javascript" src="{{ static_url("lib/jquery-1.8.2.js") }}"></script>
<script language="javascript" type="text/javascript" src="{{ static_url("lib/jquery-ui-1.8.23.custom.min.js") }}"></script>

<script language="javascript" type="text/javascript" src="{{ static_url("lib/highstock/highstock.js") }}"></script>
<script language="javascript" type="text/javascript" src="{{ static_url("lib/highstock/highcharts-more.js") }}"></script>
<script language="javascript" type="text/javascript" src="{{ static_url("lib/highstock/modules/exporting.js") }}"></script>

<script language="javascript" type="text/javascript" src="{{ static_url("lib/spin.min.js") }}"></script>

<script language="javascript" type="text/javascript" src="{{ static_url("js/analysis_plotLarge.js") }}"></script>
{% end %}
