{% extends "../main.html" %}

{% block header %}
	<h1>{{ header_text }}</h1>
{% end %}

{% block body %}

<input type="text" id="serverAddr" style="display:none" value="{{ serverAddr }}">

{% end %}

{% block footer %}
	<!--{{ footer_text }}-->
{% end %}

{% block script_include %}
<style type="text/css" media="screen">
     .container {
        width: 1000px;
        height: 400px;
        align: center;
        -webkit-border-radius: 25px;
        border: solid 1px #333;
		margin:0px 0px 0px 0px;border:2px;border:2px solid #a1a1a1;
		padding:0px 0px; 
		background:#dddddd;
		border-radius:25px;
		-moz-border-radius:25px; /* Firefox 3.6 and earlier */
		margin-left:auto;
		margin-right:auto;
     }
	.chart {
        width: 400px;
        height: 400px;
		float: right;
		margin-left:auto;
		margin-right:50px;
     }
     .simulation {
        width: 500px;
        height: 400px;
		float: left;
		margin-left:50px;
		margin-right:auto;
     }
 </style>

<!-- library -->
<script language="javascript" type="text/javascript" src="{{ static_url("lib/jquery-1.8.2.js") }}"></script>
<script language="javascript" type="text/javascript" src="{{ static_url("lib/spin.min.js") }}"></script>
<script src="{{ static_url("lib/raphael.js") }}"></script>
<script src="{{ static_url("lib/icons.js") }}"></script>

<!-- main script -->
<script language="javascript" type="text/javascript" src="{{ static_url("js/administration.js") }}"></script>

{% end %}
