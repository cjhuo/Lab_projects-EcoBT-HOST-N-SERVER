{% extends "main.html" %}

{% block header %}
{% end %}

{% block script_include %}
<script language="javascript" type="text/javascript" src="{{ static_url("lib/jquery-1.8.2.js") }}"></script>

<script>
function show(item){
	$('#iframe1').show();
	$('#content').hide();
	if(item=='orientation'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "orientation");
	}
	else if(item=='analysis'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "analysis");
	}
	else if(item=='plot'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "plot");
	}	
	else if(item=='temperature'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "temperature");
	}
	else if(item=='tempAnalysis'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "tempAnalysis");
	}
	else if(item=='cardReader'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "cardReader");
	}
	else if(item=='analysis_allInOne'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "analysis_allInOne");
	}
	else if(item=='soundMonitor'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "soundMonitor");
	}
	else if(item=='administration'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "administration");
	}
	else if(item=='liveECG'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "liveECG");
	}
	return false;
}
</script>
{% end %}

{% block body %}
<div class="mainContainer">
	<div class="navbox">
		<ul class="nav">

			<li><a href="#" onclick="return show('analysis_allInOne');">ECG Data Viewer</a></li>
			<li><a href="#" onclick="return show('analysis');">ECG Data Analyzer</a></li>
			<li><a href="#" onclick="return show('tempAnalysis');">Historical Temperature Viewer</a></li>
			<li><a href="#" onclick="return show('cardReader');">Node configuration (local)</a></li>
			<li><a href="#" >Node configuration (remote TBD)</a></li>
 		-->
			<li><a href="#" onclick="return show('orientation');">Live Orientation</a></li>
			<li><a href="#" onclick="return show('temperature');">Live Temperature & Humidity</a></li>
			<li><a href="#" onclick="return show('soundMonitor');">Sound</a></li>
			<li><a href="#" onclick="return show('administration');">Administration</a></li>
			<li><a href="/">Home</a></li>
		</ul>
	</div>
	<iframe name="iframe1" id="iframe1" srcdoc="
	<h1>{{ header_text }}</h1><p>Choose operation on the left</p>"
	 seamless="seamless" frameborder="no" scrolling="auto">
	 </iframe>
	 <div id="content" />
</div>
