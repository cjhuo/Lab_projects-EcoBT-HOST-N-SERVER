{% extends "../main.html" %}

{% block header %}
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<h1>{{ header_text }}</h1>
{% end %}

{% block script_include %}
<script language="javascript" type="text/javascript" src="{{ static_url("lib/jquery-1.8.2.js") }}"></script>

<script language="javascript" type="text/javascript" src="{{ static_url("lib/highcharts/highcharts.js") }}"></script>
<script language="javascript" type="text/javascript" src="{{ static_url("lib/highcharts/highcharts-more.js") }}"></script>
<script language="javascript" type="text/javascript" src="{{ static_url("lib/highcharts/modules/exporting.js") }}"></script>
<script language="javascript" type="text/javascript" src="{{ static_url("js/temperature.js") }}"></script>
{% end %}


{% block body %}
<input type="text" id="serverAddr" style="display:none" value="{{ serverAddr }}">
<div id="container1" style="width: 400px; height: 300px; margin: 0 auto"></div>
<div id="container2" style="width: 400px; height: 300px; margin: 0 auto"></div>
{% end %}
