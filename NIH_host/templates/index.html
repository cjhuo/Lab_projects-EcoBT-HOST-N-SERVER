
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Project Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- <link type="text/css" href="{{ static_url("css/main.css") }}" rel="stylesheet" /> -->
<link type="text/css" href="../static/css/main.css" rel="stylesheet" />
<script language="javascript" type="text/javascript" src="{{ static_url("js/jquery-1.8.2.js") }}"></script>


<script>
function show(item){
	$('#iframe1').show();
	$('#content').hide();
	if(item=='orientation'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "orientation");
	}
	else if(item=='analysis'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "analysis");
	}
	else if(item=='plot'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "plot");
	}	
	else if(item=='temperature'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "temperature");
	}
	else if(item=='tempAnalysis'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "tempAnalysis");
	}
	else if(item=='cardReader'){
		$('#iframe1').removeAttr('srcdoc');
		$('#iframe1').attr('src', "cardReader");
	}
	return false;
}
</script>
</head>

<body>
<div class="container">
<div class="navbox">
<ul class="nav">

<li><a href="#" onclick="return show('plot');">Real-Time ECG Viewer</a></li>
<li><a href="#" >Real-Time Sound Data Viewer (TBD)</a></li>
<li><a href="#" onclick="return show('orientation');">Real-Time Orientation Viewer</a></li>
<li><a href="#" onclick="return show('temperature');">Real-Time Temperature Viewer</a></li>
<li><a href="#" onclick="return show('analysis');">Historical Sound Data Viewer</a></li>
<li><a href="#" onclick="return show('tempAnalysis');">Historical Temperature Viewer</a></li>
<li><a href="#" onclick="return show('cardReader');">Node configuration (local)</a></li>
<li><a href="#" >Node configuration (remote TBD)</a></li>


<li><a href="/">Home</a></li>
</ul>
</div>

<div class="iframe">
<iframe name="iframe1" id="iframe1" srcdoc="
<h1>ECG/SIDs Project Portal</h1><p>Choose operation on the left</p>"
 seamless="seamless" frameborder="no" scrolling="yes"></iframe>
</div>

<div id="content"></div>

</div>

</body>
</html>
